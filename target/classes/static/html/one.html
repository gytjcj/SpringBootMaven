<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>设备台账录入</title>
<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<link type="text/css" rel="stylesheet" href="/css/index.css">
</head>

<body>
	<div id="f1">
		<form action="/deviceinfo/savedeviceinfo" method="post">
			<table border="1" class="tab1">
				<tr>
					<th colspan="2">
						<h2>设备台账录入模块(涉密)</h2>
					</th>
				</tr>
				<tr class="ta1">
					<td>
					    设备  编号： <input  name="deviceid"/>      <br/>
						设备资产编号：<input  name="deviceassetid"/> <br/> 
						设备类型：<select name="devicetype" class="select">
								<option style="display: none;"></option>
								<option th:each="devicetypeall : ${devicetype}" 
								        th:text="${devicetypeall.devicetypename}"></option>
							   </select><br/> 
						设备制造厂家：<input  name="manufacturersinfo"/><br/>
						设备  型号： <input  name="devicemodel"/>      <br/> 
						所属应用系统：<input  name="applicationname"/>  <br/> 
						使用  部门： <input  name="currentusedepartment"/>  <br/>
						安装使用位置：<input  name="currentinstalllocation"/><br/>
						使  用  人：<input  name="currentuseperson"/>      <br/>
						责  任  人：<input  name="currentpersonincharge"/> <br/>
						IP 地  址： <input name="IPaddress"/>             <br/> 
						派发  时间： <input  type="date" name="distributiondate" style="width: 166px" class="time"/>
					</td>
					<td>
						密级：<select name="secretinfo" style="width: 176px" class="select">
							<option style="display: none"></option>
							<option>绝密</option>
							<option>机密</option>
							<option>秘密</option>
							</select><br /> 
						是否国产：<select name="madein" style="width: 176px" class="select">
							<option style="display: none"></option>
							<option>是</option>
							<option>否</option>
							</select><br />
						序列号：<input name="serialnumber" /><br />
						CPU：<input  name="CPUinfo" /><br />
						内存：<input  name="meminfo" /><br />
						硬盘：<input  name="hdiskinfo" /><br />
						硬盘序列号：<input  name="hdisksn" /><br />
						操作  系统：<input  name="OSinfo" /><br /> 
						数据   库：<input  name="DBinfo" /><br />
						主要应用软件：<input name="appinfo" /><br />
						备    注：<input  name="remarkinfo" /><br /> 
						<input type="reset" class="btn" value="清空" /> 
						<input type="submit" class="btn" value="提交" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
