<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>设备维修</title>
<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<link type="text/css" rel="stylesheet" href="/css/index.css">
</head>

<body>
	<div id="f5">
		<form class="form1" action="/deviceinfo/updatemaintainrecordw" method="post">
			<table border="1" class="tab5 tab_width">
				<tr>
					<th colspan="14">
						<h2>设备维修</h2>
					</th>
				</tr>
				<tr class="ta1">
					<td>
						维修编号：<input id="maintainrecordid" name="maintainrecordid"
								readonly="readonly" class="read_only" /><br /> 
						设备资产编号：<input id="deviceassetid" class="read_only" readonly="readonly"
								name="deviceassetid" /><br /> 
						<!-- 设备编号： --><input style="display:none" id="deviceid" class="read_only" readonly="readonly"
								name="deviceid" /> 
						报修处室：<input id="repairaskoffice" class="read_only" 
								readonly="readonly" name="repairaskoffice" />
					</td>
					<td>
						报修时间：<input class="read_only" id="repairasktime" 
								readonly="readonly" name="repairasktime" /><br /> 
						报修人：<input id="repairaskpeople" class="read_only" 
								readonly="readonly" name="repairaskpeople" /><br />
						<!-- 响应时间： --><input style="display:none" id="responsetime" class="read_only" 
								readonly="readonly" name="responsetime" /> 
						是否修复：<select name="repairinfo">
							<option style="display: none"></option>
							<option>已修复</option>
							<option>未修复</option>
					</select>
					</td>
					<td>
						修复时间：<input class="nowtime read_only" readonly="readonly"
						name="repairfinishtime" /><br /> 
						故障原因：<input name="failurecause" /><br />
						备件情况：<input name="resolvemethod" />

					</td>
					<td>
						故障类型：<input name="faulttype" /><br /> 
						解决方法：<input name="sparepart" /><br /> 
						满意度：<select name="satisfactioninfo">
						<option style="display: none"></option>
							<option>满意</option>
							<option>一般</option>
							<option>不满意</option>
					</select>
					<!-- 维修人： --><input style="display:none" id="receiver" name="receiver" />
					</td>
					<td width="110px">
						<input style="display: none;" id="description" name="description"> 
						<input type="reset" class="btn" value="清空" /> 
						<input type="submit" class="btn" value="提交" />
					</td>
				</tr>
				<thead class="tab_thead">
					<tr>
						<th>维修单编号</th>
						<th>设备资产编号</th>
						<th>设备编号</th>
						<th>报修时间</th>
						<th>报修处室</th>
						<th>报修人</th>
						<th>响应时间</th>
						<th>是否修复</th>
						<!-- <th>修复时间</th>
							<th>故障类型</th>
							<th>故障原因</th>
							<th>解决方法</th>
							<th>备件情况</th>
							<th>服务满意度</th> -->
							<th>维修人</th>
						<th>故障说明</th>
						<!-- <th>备注</th> -->
					</tr>
				</thead>
				<tbody class="tab_tbody">
					<tr th:each="maintainrecord : ${maintainlist}"
						class="sql_maintainrecord2">
						<td th:text="${maintainrecord.maintainrecordid}"></td>
						<td th:text="${maintainrecord.deviceassetid}"></td>
						<td th:text="${maintainrecord.deviceid}"></td>
						<td th:text="${maintainrecord.repairasktime}"></td>
						<td th:text="${maintainrecord.repairaskoffice}"></td>
						<td th:text="${maintainrecord.repairaskpeople}"></td>
						<td th:text="${maintainrecord.responsetime}"></td>
						<td th:text="${maintainrecord.repairinfo}"></td>
						<!-- <td th:text="${maintainrecord.repairfinishtime}"></td>
							<td th:text="${maintainrecord.faulttype}"></td>
							<td th:text="${maintainrecord.failurecause}"></td>
							<td th:text="${maintainrecord.resolvemethod}"></td>
							<td th:text="${maintainrecord.sparepart}"></td>
							<td th:text="${maintainrecord.satisfactioninfo}"></td> -->
							<td th:text="${maintainrecord.receiver}"></td>
						<td th:text="${maintainrecord.description}"></td>
						<!-- <td th:text="${maintainrecord.remarkinfo}"></td> -->
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</body>

</html>
